<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML CSS JavaScript AJAX">
    <meta name="keywords" content="HTML, CSS, JavaScript, AJAX">
    <meta name="author" content="Jonathan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <main class="container">
        <h1 class="col text-center mt-3">Random Quote Generator</h1>
        <h3 class="col text-center">Let's read what humans being have to say...</h3>
        <blockquote class="col">
            <img id="img" class="col text-center mt-3" src="" alt="">
            <p id="p" class="row align-items-center justify-content-center mt-3"></p>
            <footer id="footer" class="row align-items-center justify-content-center"></footer>
        </blockquote>
        <button id="generate" class="col-4 offset-4">Another one?</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
